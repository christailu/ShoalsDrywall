<!DOCTYPE html>
<html>
<head>
    <title>Employee Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
<meta name="theme-color" content="#317EFB">
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("/static/service-worker.js")
      .then(() => console.log("Service Worker Registered"));
  }
</script>

</head>
<body class="container py-4">
    <h2 class="mb-4">Welcome, {{ username }}!</h2>

    <form method="POST" class="mb-3 d-flex gap-2">
        <button name="action" value="Clock In" class="btn btn-success flex-fill">Clock In</button>
        <button name="action" value="Clock Out" class="btn btn-danger flex-fill">Clock Out</button>
    </form>

    <h4>Your Work Sessions</h4>
    <div class="table-responsive">
        <table class="table table-bordered table-sm">
            <thead class="table-light">
                <tr>
                    <th>Day</th>
                    <th>Clock In</th>
                    <th>Clock Out</th>
                    <th>Hours</th>
                    <th>Gross Pay</th>
                    <th>Tax ($20)</th>
                    <th>Net Pay</th>
                </tr>
            </thead>
            <tbody>
                {% for s in sessions %}
                <tr>
                    <td>{{ s.day }}</td>
                    <td>{{ s.clock_in }}</td>
                    <td>{{ s.clock_out }}</td>
                    <td>{{ s.hours }}</td>
                    <td>${{ s.gross_pay }}</td>
                    <td>${{ s.tax }}</td>
                    <td>${{ s.net_pay }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <p><a href="{{ url_for('logout') }}" class="btn btn-outline-secondary mt-3">Logout</a></p>
</body>
</html>
