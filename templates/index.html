<!DOCTYPE html>
<html>
<head>
    <title>Employee Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4">Welcome, {{ username }}!</h2>

    <p><strong>Status:</strong> {{ status }}</p>

    <form method="POST" class="mb-3 d-flex gap-2">
        <button name="action" value="Clock In" class="btn btn-success flex-fill"
            {% if status.startswith('Clocked in') %}disabled{% endif %}>
            Clock In
        </button>
        <button name="action" value="Clock Out" class="btn btn-danger flex-fill"
            {% if status == 'Currently not clocked in.' %}disabled{% endif %}>
            Clock Out
        </button>
    </form>

    <form method="POST" class="mb-3 d-flex gap-2">
        <button name="week_nav" value="prev" class="btn btn-outline-primary">Previous Week</button>
        <button name="week_nav" value="next" class="btn btn-outline-primary">Next Week</button>
    </form>

    <h4>Your Work Sessions</h4>
    <div class="table-responsive">
        <table class="table table-bordered table-sm">
            <thead class="table-light">
                <tr>
                    <th>Day</th>
                    <th>Clock In</th>
                    <th>Clock Out</th>
                    <th>Hours</th>
                    <th>Wage</th>
                </tr>
            </thead>
            <tbody>
                {% for s in sessions %}
                <tr>
                    <td>{{ s.day }}</td>
                    <td>{{ s.clock_in }}</td>
                    <td>{{ s.clock_out }}</td>
                    <td>{{ s.hours }}</td>
                    <td>${{ s.wage }}</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr class="table-success">
                    <th colspan="4" class="text-end">Weekly Net Pay:</th>
                    <th>${{ weekly_net }}</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <p class="text-muted"><em>{{ tax_info }}</em></p>

    <p><a href="{{ url_for('logout') }}" class="btn btn-outline-secondary mt-3">Logout</a></p>
</body>
</html>
